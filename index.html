<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class ="body">
	<header>
		<h1>Simon</h1>
		<h2 class= "score">Score:</h2> <h2 class= "score" id = "points">0000</h2>
	</header>
	<aside class = "left gone">
		<h2>Instructions</h2>
		<p>Simon is a memory game. Score by clicking the buttons in the same order as the computer. Each time you are successful, another button will be added to the sequence. Try to set a high score!</p>
	</aside>

	<main class = "full-screen tall">
	</main>
	<aside class="right gone">
		<h2>Session High Scores</h2>
		<ul class = "high">			
		</ul>
		
	</aside>
	<footer class = "full-screen foot">
		<h2 class="difficult chooseDiff">Choose Your Difficulty Level</h2>
		<div class = "buttons">
			<button class = "difficult">Easy</button>
			<button class ="start inGame">Pause Game</button>
			<button class = "difficult">Medium</button>		
			<button class = "inGame">Quit</button>		
			<button class = "difficult">Impossible</button>	
		</div>	
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
